<div layout="column" layout-align="center center">
    <div flex="100">
        <div layout="row">
            <div flex="100">
                <div google-chart chart="myChartObject" style="height:600px; width:600px;"></div>
            </div>
        </div>
        <div layout="column">
            <div flex="100">
                <div class="email-box">
                    <div layout="row" layout-align="center center">
                        <div flex="33">
                            <md-button class="md-raised md-primary" style="width:80%; height:100%" ng-click="submitEmail()">Show me more</button>
                        </div>
                        <div flex="66">
                            <div layout="column">
                                <div flex="100">
                                    <md-input-container class="md-block" style="margin-bottom:0; margin-top:0; top:17px;">
                                        <label>email address</label>
                                        <input ng-model="submit.email">
                                    </md-input-container>
                                </div>
                                <div flex="100">
                                    <md-input-container style="margin-top:0; margin-bottom:0;">
                                        <md-checkbox ng-model="submit.followup">
                                            <span ng-show="submit.followup" class="md-caption">I would like to speak to a real estate professional</span>
                                        </md-checkbox>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout="row">
            <div flex="100" ng-class="fade" style="height:600px; width:600px; position:absolute;"></div>
            <div flex="100">
                <!-- <img src="/views/partials/graphimg.jpg" style="position:absolute;"> -->
                <div google-chart chart="hiddenChartObject" style="height:600px; width:600px; z-index:-10 position:absolute;"></div>
            </div>
        </div>
    </div>

</div>
