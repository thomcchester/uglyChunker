<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="utf-8">
    <title>Ugly Chunker</title>

    <!-- package manager scripts -->

    <script type="text/javascript" src="../vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-google-chart/ng-google-chart.min.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript" src="../scripts/app.min.js"></script>
    <!--
    s -->
    <link rel="stylesheet" href="../vendors/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body ng-controller="InputController" ng-cloak id="all">

    <header>
        <md-toolbar style="height:10vh;">
            <div layout="row" layout-align="center">
                <h1>uglyChunker</h1>
            </div>
        </md-toolbar>
    </header>
    <div layout="row">
        <div flex="no-grow" style="overflow: scroll; height:90vh;">
            <md-content>
                <form>
                  <div layout="row">
                    <md-input-container class="md-block">
                      <label>Task Name</label>
                      <input required ng-model="taskName">
                    </md-input-container>
                    <md-input-container class="md-block">
                      <label>Type</label>
                      <input required ng-model="taskType">
                    </md-input-container>
                    <md-input-container class="md-block">
                      <label>Value (0-really large number)</label>
                      <input required ng-model="taskValue" min="0" type="number">
                    </md-input-container>
                    <md-input-container class="md-block">
                      <label>Deadline Time</label>
                      <input required type= "time" ng-model="taskDeadlineTime">
                    </md-input-container>

                    <!-- <md-input-container class="md-block">
                      <label>Deadline Date</label>
                      <md-datepicker ng-model="taskDeadlineDate" name="dateField"></md-datepicker>
                    </md-input-container> -->
                    <md-datepicker ng-model="taskDeadlineDate" md-placeholder="Enter date"></md-datepicker>

                    <div>
                      <md-button type="submit" ng-click="taskAdd()">Submit</md-button>
                    </div>
                  </div>
                </form>
                <div>
                  <div><p>
                    List of Tasks
                  </p></div>
                  <div ng-repeat="x in allTasks">
                    <span ng-bind="x.taskName"></span>
                    <md-button class="btn" ng-click="remove(x.taskName)">Delete</md-button>
                    <span>Prereqs</span>
                    <div ng-repeat="y in x.allOthers">
                      <span ng-bind="y"></span>
                      <md-checkbox ng-click="toggle(y,x.preReqs)">Prerequisite</md-checkbox>
                    </div>
                  </div>
                </div>
                <div>
                  <div>
                    <p>
                      List of Types
                    </p>
                  </div>
                  <div>
                    <div ng-repeat="x in allTypes">
                      <span>Type:</span>
                      <span ng-bind="x.type"></span>
                      <span>Weight:</span>
                      <span ng-bind="x.weight"></span>
                      <md-button class="md-raised" ng-click="weightUp(x)">+</md-button>
                      <md-button class="md-raised" ng-click="weightDown(x)">-</md-button>
                    </div>
                  </div>
                </div>
            </md-content>
        </div>

    </div>
</body>
</html>
