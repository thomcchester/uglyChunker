<md-content layout="row" layout-align="center center" layout-fill md-theme="docs-dark">
	<form action="/" method="post">
		<md-input-container>
			<label>Username</label>
			<input name="username">
		</md-input-container>
		<md-input-container>
			<label>Password</label>
			<input name="password" type="password">
		</md-input-container>
		<md-input-container layout-align="center center">
			<div layout="row" layout-sm="column" layout-margin>
				<md-button class="md-raised" type="submit" flex="50" flex-sm="100">Login</md-button>
			</div>
		</md-input-container>
	</form>
</md-content>
